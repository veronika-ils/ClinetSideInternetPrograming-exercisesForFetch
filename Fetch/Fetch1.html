<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch1</title>
  <script>
    function loadJSONData() {
      let url = "https://jsonplaceholder.typicode.com/todos/1";

      fetch(url)
        .then(response => response.json())
        .then(data => {
          console.log(data)
        })
    }
    async function loadJSONDataA(){
      let response =await fetch("https://jsonplaceholder.typicode.com/todos/1");
      let data = await response.json();
      console.log(data)
    }
  </script>
</head>
<body>
<h1>Exercise One - EASY</h1>
<h2>Retrieve JSON Data</h2>
<button onclick="loadJSONData()">Get JSON Data</button>
<button onclick="loadJSONDataA()">Get JSON Data(async - await)</button>
</body>
</html>
